<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
			name="viewport"
		/>
		<meta content="ie=edge" http-equiv="X-UA-Compatible" />
		<title>Password Generator</title>
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<main>
			<section class="password-generator-section">
				<h1 class="section-header">Password Generator</h1>
				<form id="password-config">
					<label for="password-length">
						Password length
						<input
							id="password-length"
							max="128"
							min="8"
							name="password-length"
							type="number"
							value="8"
						/>
					</label>
					<button
						id="generate-btn"
						onclick="generatePassword()"
						type="button"
					>
						Generate
					</button>
					<div class="checkbox-container">
						<label class="config" for="include-lowercase">
							<input id="include-lowercase" type="checkbox" />
							Include lowercase
						</label>
						<label class="config" for="include-uppercase">
							<input id="include-uppercase" type="checkbox" />
							Include uppercase
						</label>
						<label class="config" for="include-symbols">
							<input id="include-symbols" type="checkbox" />
							Include symbols
						</label>
						<label class="config" for="include-numbers">
							<input id="include-numbers" type="checkbox" />
							Include numbers
						</label>
					</div>
				</form>
				<section class="results-section">
					<h1 id="results-text"></h1>
				</section>
			</section>
		</main>
		<script src="index.js"></script>
	</body>
</html>
